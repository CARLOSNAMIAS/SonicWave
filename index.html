<!DOCTYPE html>
<html lang="es" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="canonical" href="https://sonicwave-radio.vercel.app/" />
    <title>SonicWave AI Radio</title>

    <!-- Social Media Cards -->
    <meta
      name="description"
      content="Descubre estaciones de radio de todo el mundo con el poder de la IA. Tu música, a tu manera."
    />

    <!-- Open Graph / Facebook / WhatsApp -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sonicwave-radio.vercel.app/" />
    <meta property="og:title" content="SonicWave AI Radio" />
    <meta
      property="og:description"
      content="Descubre estaciones de radio de todo el mundo con el poder de la IA. Tu música, a tu manera."
    />
    <meta
      property="og:image"
      content="https://sonicwave-radio.vercel.app/compartir.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://sonicwave-radio.vercel.app/"
    />
    <meta property="twitter:title" content="SonicWave AI Radio" />
    <meta
      property="twitter:description"
      content="Descubre estaciones de radio de todo el mundo con el poder de la IA. Tu música, a tu manera."
    />
    <meta
      property="twitter:image"
      content="https://sonicwave-radio.vercel.app/compartir.png"
    />
    <meta name="theme-color" content="#22D3EE" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/faviconn.png" />
    <link rel="apple-touch-icon" href="/faviconn.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              sonic: {
                start: "#22D3EE", // Cyan 400
                end: "#818CF8", // Indigo 400
                dark: "#0F172A", // Slate 900
                darker: "#020617", // Slate 950
              },
              primary: {
                DEFAULT: "#22D3EE",
                hover: "#06B6D4",
              },
            },
            animation: {
              "pulse-slow": "pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite",
              "bounce-slow": "bounceSlow 3s ease-in-out infinite",
              "sound-wave": "soundWave 1.2s ease-in-out infinite",
              shimmer: "shimmer 2s linear infinite",
            },
            keyframes: {
              soundWave: {
                "0%, 100%": { height: "20%" },
                "50%": { height: "100%" },
              },
              bounceSlow: {
                "0%, 100%": { transform: "translateY(-5%)" },
                "50%": { transform: "translateY(0)" },
              },
              shimmer: {
                "0%": { backgroundPosition: "-200% 0" },
                "100%": { backgroundPosition: "200% 0" },
              },
            },
          },
        },
      };
    </script>
    <style>
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #283548;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #263448;
      }

      body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
      }

      .sonic-gradient {
        background: linear-gradient(135deg, #12cae7 0%, #4251d9 100%);
      }

      .sonic-glass {
        background: rgba(15, 23, 42, 0.7);
        -webkit-backdrop-filter: blur(12px);
        backdrop-filter: blur(12px);
      }

      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scale-110 {
        transform: scale(1.1);
      }

      /* Estilos críticos para el Splash Screen (Carga instantánea) */
      #initial-splash {
        position: fixed;
        inset: 0;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #020617; /* slate-950 */
        transition: all 0.7s ease-in-out;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "react/": "https://esm.sh/react@^19.2.3/",
          "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
          "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6983431049380018"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="bg-slate-50 text-slate-900 dark:bg-sonic-darker dark:text-slate-100 selection:bg-cyan-500/30"
  >
    <!-- Splash Screen Nativo -->
    <div id="initial-splash">
      <div class="relative flex flex-col items-center">
        <!-- Resplandor animado -->
        <div class="absolute -inset-8 bg-cyan-500/20 rounded-full blur-3xl animate-pulse"></div>
        
        <div class="relative sonic-gradient p-6 rounded-[2.5rem] shadow-2xl shadow-cyan-500/40 animate-bounce-slow">
          <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="2"/><path d="M16.2 7.8a8 8 0 0 1 0 8.4"/><path d="M19.8 4.2a12 12 0 0 1 0 15.6"/><path d="M7.8 16.2a8 8 0 0 1 0-8.4"/><path d="M4.2 19.8a12 12 0 0 1 0-15.6"/></svg>
        </div>
        
        <div class="mt-10 text-center space-y-2">
          <h1 class="text-4xl font-black text-white tracking-tighter uppercase">
            Sonic<span class="text-cyan-500">Wave</span>
          </h1>
          <div class="flex items-center justify-center gap-1">
            <div class="w-1.5 h-1.5 bg-cyan-500/50 rounded-full animate-pulse"></div>
            <div class="w-1.5 h-1.5 bg-cyan-500/50 rounded-full animate-pulse" style="animation-delay: 0.2s"></div>
            <div class="w-1.5 h-1.5 bg-cyan-500/50 rounded-full animate-pulse" style="animation-delay: 0.4s"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>

    <!-- Script de analíticas (Simple Analytics) -->
    <script
      async
      src="https://scripts.simpleanalyticscdn.com/latest.js"
    ></script>
  </body>
</html>
